<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .calculator {
      width: 300px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 24px;
      text-align: right;
      padding-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    .button:active {
      background-color: #0056b3;
    }
    .button.clear {
      background-color: #dc3545;
    }
    .button.clear:active {
      background-color: #a71d2a;
    }
    .button.equals {
      background-color: #28a745;
    }
    .button.equals:active {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button" onclick="appendOperator('/')">/</button>

      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="appendOperator('*')">*</button>

      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="appendOperator('-')">-</button>

      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button" onclick="appendOperator('+')">+</button>
    </div>
  </div>

  <script>
    let expression = "";

    // Update the display with the current expression
    function updateDisplay() {
      document.getElementById("display").value = expression;
    }

    // Append a number to the expression
    function appendNumber(number) {
      expression += number;
      updateDisplay();
    }

    // Append an operator to the expression
    function appendOperator(operator) {
      expression += operator;
      updateDisplay();
    }

    // Clear the display and reset the expression
    function clearDisplay() {
      expression = "";
      updateDisplay();
    }

    // Evaluate the expression and handle errors
    function calculate() {
      try {
        const result = eval(expression); // Evaluate the expression
        if (result === Infinity || result === -Infinity) {
          throw new Error("Division by zero");
        }
        expression = result.toString(); // Update expression with the result
      } catch (error) {
        expression = "Error"; // Display error message
      }
      updateDisplay();
    }
  </script>
</body>
</html>
